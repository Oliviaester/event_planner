<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_1/css/login.css' %}">
    <title>Login</title>
    <link rel="icon" type='image/ico' href="{% static 'app_1/images/planeta.png' %}" />
</head>
<body>


<!-- login -->
<div class="box">
        <h1 class="text-center register">Log in</h1>
        <p class="errors">
                {% for message in messages %}
                    {% if message.tags == "login error" %}
                        {{message}}<br>
                    {% endif %}
                {% endfor %}
                </p>
        
        <form action="/login_user" method="POST" autocomplete="off">
            {% csrf_token %}
        <input type="email" name="email" placeholder="Email"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <button type="submit" class="btn btn-primary">Login</button>
        </form>
    
        <p class="text-center">Don't have an account? <a href="/registration">Register</a>&nbsp;&nbsp;<a href="/">Go Back</a></p>
    </div>
    
</body>
</html>
